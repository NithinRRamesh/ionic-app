<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-capitalize>
     {{bldname}}
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="closeModal()">
        <span ion-text color="light">Cancel</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
  </ion-header>


<ion-content padding>
  
  <div *ngFor="let s of sensors" >
      <ion-card >
        <ion-card-header class="cr"><h1>{{s.sensor_name}}</h1></ion-card-header><hr>
       <ion-card-content>
         <ion-item>
           <ion-label item-start>SENSOR ID:</ion-label>
           <ion-badge item-content>{{s.sensor_id}}</ion-badge>
        </ion-item>
        <ion-item>
            <ion-label item-start>WATER FILLED:</ion-label>
            <ion-badge item-content>{{s.avg}}</ion-badge>
         </ion-item>
         <ion-item>
            <ion-label item-start>CURRENT VALUE:</ion-label>
            <ion-badge item-content>{{s.curr_value}}</ion-badge>
         </ion-item>
         <ion-item>
            <ion-label item-start>MAX VALUE:</ion-label>
            <ion-badge item-content>{{s.max_value}}</ion-badge>
         </ion-item>
         <ion-item>
            <ion-label item-start>TIME::</ion-label>
            <ion-badge item-content>{{s.timestamp | date:'hh:mm:ss a'}}</ion-badge>
         </ion-item>
       </ion-card-content>
      </ion-card>
  </div>
</ion-content>
