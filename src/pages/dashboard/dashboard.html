<ion-header>
  <ion-navbar  color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      <ion-icon name="home"></ion-icon>&nbsp;
      DashBoard
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <!-- this creates a google map on the page with the given lat/lng from -->
<!-- the component as the initial center of the map: -->
<div class="map">
  <agm-map 
  [latitude]="lat" 
  [longitude]="lng"
  [mapTypeId]="'roadmap'"
  [zoom]="zoom"
  [mapDraggable]="'true'"
  [minZoom]=16
  [maxZoom]=18
  > 
  <!--<agm-polygon [paths]="paths"

  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.label, i)" [latitude]="m.lati" [longitude]="m.longi"
  [label]="m.label" [markerDraggable]="m.draggable" (dragEnd)="markerDragEnd(m, $event)">
</agm-marker>
